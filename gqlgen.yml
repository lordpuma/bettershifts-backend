# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Todo:
    model: github.com/lordpuma/bettershifts/models.Todo
  User:
    model: github.com/lordpuma/bettershifts/models.User
  Shift:
    model: github.com/lordpuma/bettershifts/models.Shift
  Benefit:
    model: github.com/lordpuma/bettershifts/models.Benefit
  Workplace:
    model: github.com/lordpuma/bettershifts/models.Workplace

